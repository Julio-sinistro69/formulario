<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
    <form action="" id="user-form" name="user-form">
        <h2>Cadastro de Usuário</h2>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="digite seu nome" required maxlength="50">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@exemplo.com" required maxlength="30">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required minlength="6" maxlength="20" placeholder="de 6 a 20 caracteres">
        </div>
        <div>
            <label for="confirma-senha">Confirmar Senha</label>
            <input type="password" name="confirma-senha" id="confirma-senha" required minlength="6" maxlength="20" placeholder="confirme sua senha">
        </div>
        <div>
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento">
        </div>

        <div>
            <p>Selecione o idioma da página</p>
            <label for="portugues">Português</label>
            <input type="radio" id="portugues" name="idioma" value="portugues">
            
            <label for="ingles">Inglês</label>
            <input type="radio" id="ingles" name="idioma" value="ingles">

            <label for="espanhol">Espanhol</label>
            <input type="radio" id="espanhol" name="idioma" value="espanhol">
        </div>

        <div>
            <label for="estados">Selecione o estado:</label>
            <select name="estados" id="estados">
                <option value=""></option>
                <option value="(AC)">Acre</option>
                <option value="(AL)">Alagoas</option>
                <option value="(AP)">Amapá</option>
                <option value="(AM)">Amazonas</option>
                <option value="(BA)">Bahia</option>
                <option value="(CE)">Ceará</option>
                <option value="(ES)">Espírito Santo</option>
                <option value="(GO)">Goiás</option>
                <option value="(MA)">Maranhão</option>
                <option value="(MT)">Mato Grosso</option>
                <option value="(MS)">Mato Grosso do Sul</option>
                <option value="(MG)">Minas Gerais</option>
                <option value="(PA)">Pará</option>
                <option value="(PB)">Paraíba</option>
                <option value="(PR)">Paraná</option>
                <option value="(PE)">Pernambuco</option>
                <option value="(PI)">Piauí</option>
                <option value="(RJ)">Rio de Janeiro</option>
                <option value="(RN)">Rio Grande do Norte</option>
                <option value="(RS)">Rio Grande do Sul</option>
                <option value="(RO)">Rondônia</option>
                <option value="(RR)">Roraima</option>
                <option value="(SC)">Santa Catarina</option>
                <option value="(SP)">São Paulo</option>
                <option value="(SE)">Sergipe</option>
                <option value="(TO)">Tocantins</option>
            </select>
        </div>

        <div>
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="1" max="140">
        </div>

        <div>
            <p>Quais idiomas você fala?</p>
            <label for="portugues">Português</label>
            <input type="checkbox" id="portugues-checkbox" name="lingua" value="Português">
            
            <label for="ingles">Inglês</label>
            <input type="checkbox" id="ingles-checkbox" name="lingua" value="Inglês">
            
            <label for="espanhol">Espanhol</label>
            <input type="checkbox" id="espanhol-checkbox" name="lingua" value="Espanhol">
            
            <label for="outro">Outro</label>
            <input type="checkbox" id="outro-checkbox" name="lingua" value="Outro" onclick="mostrarOutro()">
        </div>

        <div id="outro-idioma" style="display: none;">
            <label for="outro">Qual idioma?</label>
            <input type="text" id="outro" name="outro">
        </div>

        <button name="botao-enviar" id="botao-enviar" type="button" onclick="enviarForm()">Enviar</button>
    </form>
    </main>
</body>
</html>
